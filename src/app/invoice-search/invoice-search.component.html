
<div>  
  <div class="searchPanel" [formGroup]="invoiceSearchForm">
    
    <button class="searchButton" mat-icon-button color="primary" (click)="onSearch()" >
      <img src="assets/filter.jpg" alt="Filter Icon" />
    </button>
    <input class="searchField"  formControlName="queryText" dir="rtl"  type="search" id="search-input" placeholder=" חפש ....">
    
    <div class="datepickerDiv">
      <input matInput [matDatepicker]="picker" formControlName="selectedDate" class="selectedDate" dir="rtl">
      <mat-datepicker-toggle matSuffix [for]="picker" class="dateToggle"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </div>  
  
</div>
