
<div>  
  <div class="searchPanel" [formGroup]="invoiceSearchForm">
    <button class="searchButton" mat-icon-button color="primary" (click)="onSearch()" >
      <img src="assets/filter.jpg" alt="Filter Icon" />
    </button>
    
    <input class="searchField"  formControlName="queryText" dir="rtl"  type="search" id="search-input" placeholder="חפש">
    
    <mat-form-field appearance="outline" class="date-picker-field">
      <input matInput [matDatepicker]="picker" formControlName="selectedDate" class="selectedDate">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </div>  
  
</div>
